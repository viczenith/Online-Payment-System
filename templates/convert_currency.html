{% extends 'base.html' %}
{% block title %}{{ block.super }}Currency Conversion{% endblock %}\
{% load static %}
{% block content %}

<header>
    <h1>Convert Currency</h1>
    <nav>
        <a href="/">Home</a>
        <a href="{% url 'account' %}">My Account</a>
    </nav>
</header>
<main>
    <section id="sendMoneyForm">
        <h1>Convert Currency</h1>
        <form action="{% url 'convert_currency' %}" method="POST">
            {% csrf_token %}
            <label for="new_currency">Convert to:</label>
            <select name="new_currency" id="new_currency">
                <option value="GBP(£)">British Pound</option>
                <option value="USD($)">US Dollar</option>
                <option value="EUR(€)">Euro</option>
            </select>
            <button type="submit">Convert</button>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </form>
    </section>
</main>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    header {
        background-color: #0a2c56;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
    }

    main {
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    h2 {
        margin-bottom: 10px;
    }

    #sendMoneyForm {
        background-color: #fff;
        padding: 20px;
        width: 300px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    select,input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 2rem;
        }
      
    select option {
        padding: 10px 20px;
        color: #0070ba;
        background-color: #f9f9f9;
        font-family: sans-serif;
        font-size: 16px;
    }
    option:checked {
        background-color: #0070ba;
        color: #fff;
    }
    button[type="submit"] {
        background-color: #0a2c56;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
